<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
</head>
<body>
    <h1>
        Teste de formulario
    </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p> 
            <label for="iusu"> Usuario:</label>
            <input type="text" name="usu" id="isu" required autocomplete="username email name tel">
    </p>
    <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="5" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="enviar">    
    </p>
</form>
</body>
</html>
