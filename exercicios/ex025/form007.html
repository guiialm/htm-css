<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iestado">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="RO">Roraima</option>
                    <option value="PE">Piauí</option>
                    <option value="AM">Amazonas</option>
                    <option value="CE">Ceará</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof"> Barco</label>
            <input type="text" name="barco" id="ibarco" list="lstbarco">
            <datalist id="lstbarco">
                <option value="Phantom">290</option>
                <option value="Focker">290</option>
                <option value="Solaris">280</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Text</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
