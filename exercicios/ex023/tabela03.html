<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de CÃ©lulas</title>
    <style>
        body{
            
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
            border: 1px solid black;
        }

        td{
            text-align: center;
            width: 500px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" style="background-image: linear-gradient(to left, purple, pink);">B</td>
            
        </tr>
        <tr>
            <td rowspan="3" style="background-image: linear-gradient(to right, aqua, darkblue);">D</td>
            <td>E</td>
            <td>F</td>

        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>

        </tr>
        <tr>
            
            
            <td colspan="2" style="background-image: linear-gradient(to right, orange, yellow);">L</td>

        </tr>
    </table>
</body>
</html>
