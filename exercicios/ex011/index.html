<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir este site em varios dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos reproduzir audio no Html5</p>
    <audio preload="metadata" controls autoplay >
        <source src="midia/Dakar Flow - Carmen María and Edu Espinal.mp3" type="audio/mpeg">
        <source src="midia/Dakar Flow - Carmen María and Edu Espinal.ogg" type="audio/ogg">
        <source src="midia/Dakar Flow - Carmen María and Edu Espinal.wav" type="audio/wav">
    </audio>
    <!--Para rodar em todas plataformas, tem que ter os fomatos
    MP3, WAV, OGG-->
    <p><a href="pag2.html" target="_blank" rel="external">proxima pag</a></p>
    
</body>
</html>
