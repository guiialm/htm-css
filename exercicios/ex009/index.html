<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- podemos usar 1 A a I i-->
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li> acordar</li>
        <li> fazer cafe</li>
        <li> levar jessicao</li>
        <li> cagar</li>
        <li> estudar</li>
    </ol>
    <h2>listas nao ordenadas</h2>
    <ul type="square">
        <!-- podemos usar disc, circle, square-->
        <li>pao</li>
        <li>queijo</li>
        <li>manteiga</li>
        <li>ja</li>
    </ul>
    
</body>
</html>
