<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            text-align: center;
            border-collapse: separate;
            width: 300px;

        }

        td{
            padding: 10px;
            border: 1px solid black;
        }

        td:hover{
            background-color: blue;
            transition: .5s;
        }
        td#impar:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="impar">1</td>
            <td>2</td>
            <td rowspan="2" id="impar">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td id="impar">5</td>
            <td>6</td>
            
            <td id="impar">7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            
            <td id="impar">9</td>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2" id="impar">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td id="impar">13</td>
                <td>14</td>
                <td id="impar">15</td>
                
            </tr>
        </tr>
    </table>
    
</body>
</html>
